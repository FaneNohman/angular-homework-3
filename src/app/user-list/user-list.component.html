<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td [routerLink]="['/users', user.id]">{{user.name}}</td>
            <td class="btn btn-danger" (click)="deleteUser(user.id)">X</td>
        </tr>
        </tbody>
  </table>
</div>
